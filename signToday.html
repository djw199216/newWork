<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" type="text/css" href="src/css/calendar.css"/>
    <link rel="stylesheet" type="text/css" href="src/css/reset.css"/>
</head>
<body>
<div class="signSuccess">
    <div class="sign-success-header bottom-border">
        <p class="allWidth boldText colorFFF text-align-center">今日已签到</p>
        <p class="allWidth text-align-center colorFFF">能量：2448</p>
        <p class="allWidth text-align-center colorFFF">已连续签到25天，再签到10天能量翻倍</p>
    </div>
    <div class="sign-success-date bottom-border">
        <div class="success-date">
            <div class="allWidth">
                <p>签到日历（十一月）</p>
            </div>
            <div class="data-container widthCenter">
                <div class="wrap">
                    <ul class="week-f">
                        <li class="date-color" style="margin-left: 0">Su</li>
                        <li>Mo</li>
                        <li>Tu</li>
                        <li>We</li>
                        <li>Th</li>
                        <li>Fr</li>
                        <li>Sa</li>
                    </ul>

                    <div id="calendar">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sign-success-label allWidth">
        <div class="success-label">
            <p style="font-size: .3rem" class="boldText"><img src="src/img/star.png" alt="" style="vertical-align: bottom">&nbsp;&nbsp;&nbsp;每签到一次奖励5积分连续签到10天&nbsp;额外奖励30积分。</p>
        </div>
    </div>
</div>
</body>
<script src="src/js/jqmobi.js"></script>
<script src="src/js/calendar.js"></script>
</html>
