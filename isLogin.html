<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="isLoginContainer">
        <div class="titleName">
            <div class="headPic" style='background-image: url("src/img/headLogo.png")'>
            </div>
            <div class="nameUl">
                <ul>
                    <li>张三丰</li>
                    <li>
                        <ul class="energiUl">
                            <li>能量值：</li>
                            <li><span class="energi" style="text-align: center;line-height: 12px;color: #FFFFFF;font-weight: bold">1200</span></li>
                            <li><span class="rightIcon"></span></li>
                        </ul>
                    </li>
                    <li class="clearBoth">总金豆：<span class="colorNum1 boldNum">5000</span></li>
                </ul>
            </div>
        </div>
        <div class="Beans bottom-border">
            <div class="beansFlex">
                <ul class="beansUl">
                    <li>
                        <p class="colorNum1">1000</p>
                        <p>剩余金豆</p>
                    </li>
                    <li>
                        <p class="colorNum2">1000</p>
                        <p>剩余积分</p>
                    </li>
                    <li>
                        <p class="colorNum1">1000</p>
                        <p>以提金豆</p>
                    </li>
                    <li>
                        <p class="colorNum2">1000</p>
                        <p>已转积分</p>
                    </li>
                </ul>
            </div>
            <div class="singDateBtn">
                <span class="colorFFF">签到</span>
            </div>
        </div>
        <div class="extraBox bottom-border">
            <ul class="flex-normal2">
                <li><span class="circle-flex" style='background-image: url("src/img/1.png")'></span><span class="little-font">金豆明细</span></li>
                <li><span class="circle-flex" style='background-image: url("src/img/2.png")'></span><span class="little-font">能量明细</span></li>
                <li><span class="circle-flex" style='background-image: url("src/img/3.png")'></span><span class="little-font">银行卡</span></li>
                <li><span class="circle-flex" style='background-image: url("src/img/4.png")'></span><span class="little-font">提款说明</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
